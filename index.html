        </h1>

        <p>Instructions for use<br>Step 1: Upload the txt file <br> Step 2: <i>BEEP BOOP converting txt to usable data<i/>  <br>Step 3: Click on the graph title to hide specific graphs </p>

        <pre id="output"></pre>
        <canvas id="myChart" width="200" height="200"></canvas>
      </div>
    </div>
